{% extends 'layout.html' %}



{% block main %}





<div class="main">
    
    <div class="register">
        
        <form action="/register" method="post">
            <span><h3><b>New User?</b></h3></span>
            <span><h4>Register:</h4></span>
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password">
            </div>
            <div>
                <select class="mb-4 form-select mx-auto" name="currency">
                    <option disabled="" selected="" style="color: grey;">Preferred Currency</option>
                    <option value="$">USD ($)</option>
                    <option value="€">Euro (€)</option>
                    <option value="¥">Yen (¥)</option>
                    <option value="£">Pound (£)</option>
                    <option value="₹">Rupee (₹)</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Proceed</button>
        </form>
    </div>

    <div class="vertical-ruler"></div>

    <div class="login">
        <span><h4>Login:</h4></span>
        <form action="/login" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Proceed</button>
        </form>
    </div>
</div>


{% endblock %}
